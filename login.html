<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <!-- Bolhas animadas -->
  <ul class="bolhas" id="bolhas"></ul>

  <!-- Card de login -->
  <div class="card">
    <h1>Login</h1>

    <div class="campo">
      <label for="usuario">Usu√°rio</label>
      <input type="text" id="usuario" placeholder="Digite seu usu√°rio" />
      <div class="mensagem-erro" id="erroUsuario"></div>
    </div>

    <div class="campo">
      <label for="senha">Senha</label>
      <div style="position: relative;">
        <input type="password" id="senha" placeholder="Digite sua senha" />
        <span class="toggle-senha" onclick="toggleSenha()">üëÅÔ∏è</span>
      </div>
      <div class="mensagem-erro" id="erroSenha"></div>
    </div>
    
    <button onclick="login()">Entrar</button>
  </div>

  <script src="js/login.js"></script>

  <!-- Script para gerar as bolhas animadas -->
  <script>
    const bolhas = document.getElementById("bolhas");
    const rows = 6;
    const cols = 10;
    const total = rows * cols;

    for (let i = 0; i < total; i++) {
      const li = document.createElement("li");

      const row = Math.floor(i / cols);
      const col = i % cols;
      const delay = (row + col) * 0.15;

      li.style.animationDelay = `${delay}s`;
      bolhas.appendChild(li);
    }
  </script>
</body>
</html>
